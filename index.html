<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01639c5f77.js" crossorigin="anonymous"></script>   
</head>
<body>
    <header>
        <h1>Calculadoras</h1>
        <hr>
    </header>
    <main>
        <section>
            <div id="eq">
                <h2>Calculadora de Equação de 2º Grau</h2>
                <label><input type="number" id="a" placeholder="Número">X<sup>2</sup></label> 
                <label><input type="number" id="b" placeholder="Número">X</label>  <br>
                <label><input type="number" id="c" placeholder="Número"> Nº Independente</label>
                <br>
                <button onclick="cacularEq(a.value, b.value, c.value)" class="btnMenor">Calcular</button>           
                <p id="resultadoEq">Aguardando calculo </p>   
            </div>               
        </section>
        <hr>
        <section>
            <div id="soma">
                <h2>Calculadora de Soma</h2>
                <label><input type="number" id="soma1" placeholder="Número"></label>
                <label>+</label>
                <label><input type="number" id="soma2" placeholder="Número"></label>
                <button onclick="calcularSoma(soma1.value, soma2.value)" class="btnMenor" id="btnMenor0">Calcular</button>
                <p id="resultadoSoma">Aguardando calculo</p>
            </div>
        </section>  
        <hr>
        <section>
            <div id="sub">
                <h2>Calculadora de Subtração</h2>
                <label><input type="number" id="sub1" placeholder="Número"></label>
                <label>-</label>
                <label><input type="number" id="sub2" placeholder="Número"></label>
                <button onclick="calcularSub(sub1.value, sub2.value)" class="btnMenor" id="btnMenor1">Calcular</button>
                <p id="resultadoSub">Aguardando calculo</p>
            </div>
        </section>
        <hr>
        <section>
            <div id="multi">
                <h2>Calculadora de Multiplicação</h2>
                <label><input type="number" id="multi1" placeholder="Número"></label>
                <label>*</label>
                <label><input type="number" id="multi2" placeholder="Número"></label>
                <button onclick="calcularMulti(multi1.value, multi2.value)" class="btnMenor" id="btnMenor2">Calcular</button>
                <p id="resultadoMulti">Aguardando calculo</p>
            </div>
        </section>
        <hr>
        <section>
            <div id="divi">
                <h2>Calculadora de Divisão</h2>
                <label><input type="number" id="div1" placeholder="Número"></label>
                <label>/</label>
                <label><input type="number" id="div2" placeholder="Número"></label>
                <button onclick="calcularDiv(div1.value, div2.value)" class="btnMenor" id="btnMenor3">Calcular</button>
                <p id="resultadoDiv">Aguardando calculo</p>
            </div>
        </section>
        <hr>
    </main>
    <footer>
        <button onclick="voltarAoTopo()" id="voltarAoTopo"><i class="fa-solid fa-angle-up"></i></button>
    </footer>

    <script src="script.js"></script> 

</body>
</html>
